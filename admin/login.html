<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Compras QR</title>
  <link rel="stylesheet" href="../main.css" />
</head>

<body>
  <header>
    <!-- As a link -->
    <nav class="navbar navbar-custom ">
      <div class="container-fluid">
        <a class="navbar-brand nunitoExtraBold" href="#">Entradas Full</a>
      </div>
    </nav>
  </header>

  <div>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center pt-4">
          <h1>Sistema de Compras QR</h1>
        </div>
      </div>
      <div class="row justify-content-center pt-5">
        <div class="col-4">
          <div class="card">
            <div class="card-body mx-3">
              <div class="mb-3 mt-2">
                <label for="usuario" class="form-label m-0">Usuario</label>
                <input type="text" class="form-control form-control-sm" id="usuario">
              </div>
              <div class="mb-5">
                <label for="contraseña" class="form-label m-0">Contraseña</label>
                <input type="password" class="form-control form-control-sm" id="contraseña">
              </div>
              <div class="d-flex justify-content-center mb-3">
                <input type="submit" class="btn btn-naranja" value="Iniciar Sesión">
              </div>
              <div class="text-center mb-2">
                <a class="nunitoExtraBold" href="#">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
