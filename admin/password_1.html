<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Recuperación de Contraseña</title>
  <link rel="stylesheet" href="../main.css" />
</head>

<body>
  <header>
    <!-- As a link -->
    <nav class="navbar navbar-custom ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Entradas Full</a>
      </div>
    </nav>
  </header>

  <div>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center pt-4">
          <h1>Recuperación de Contraseña</h1>
        </div>
      </div>
      <div class="row justify-content-center pt-5">
        <div class="col-4">
          <div class="card">
            <div class="card-body mx-3 text-center">
              <div class="mb-5 mt-4">
                <h4>
                  Ingrese el correo asociado a su cuenta para enviarle el código de recuperación.
                </h4>
              </div>
              <div class="mb-5 mt-2">
                <input type="text" class="form-control form-control-sm" id="usuario">
              </div>
              <div class="d-flex justify-content-center mb-1">
                <input type="submit" class="btn btn-naranja" value="Enviar">
              </div>
              <div class="text-center mb-3">
                <a href="#">Volver</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
